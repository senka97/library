<div class="modal-body">
  <form [formGroup]="authorForm" *ngIf="authorForm" >
    <div class="form-group mt-2">
      <label for="firstName">First name</label>
      <input  type="text" formControlName="firstName" class="form-control" id="firstName" name="firstName" aria-describedby="firstNameHelp" placeholder="First name is required" required  >
    </div>
    <div class="form-group mt-2">
      <label for="middleName">Middle name</label>
      <input type="text" formControlName="middleName" class="form-control" name = "middleName" id="middleName" placeholder="Middle name is optional">        
    </div>
    <div class="form-group mt-2">
      <label for="lastName">Last name</label>
      <input type="text" formControlName="lastName" class="form-control" name = "lastName" id="lastName" placeholder="Last name is required" required>        
    </div>
    <div class="form-group mt-2">
      <div class="d-flex justify-content-end">
        <button [disabled]="!authorForm.valid" data-bs-dismiss="modal" class="btn btn-success" (click)="onAuthorSubmit()">Submit</button>
      </div>
    </div>
  </form>
</div>
