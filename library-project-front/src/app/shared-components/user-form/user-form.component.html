<div class="modal-body">
  <form [formGroup]="userForm" *ngIf="userForm" >
    <div class="form-group mt-2">
      <label for="username">Username</label>
      <input type="text" formControlName="username" class="form-control" name = "username" id="username" placeholder="Username is required">        
    </div>
    <div class="form-group mt-2">
      <label for="firstName">First name</label>
      <input  type="text" formControlName="firstName" class="form-control" id="firstName" name="firstName" aria-describedby="firstNameHelp" placeholder="First name is required" required  >
    </div>
    <div class="form-group mt-2">
      <label for="lastName">Last name</label>
      <input type="text" formControlName="lastName" class="form-control" name = "lastName" id="lastName" placeholder="Last name is required" required>        
    </div>
    <div *ngIf="actionType === 'create'" class="form-group mt-2">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" name = "password" id="password" placeholder="Password is required" required>        
    </div>
    <div class="alert alert-danger mt-2" *ngIf="showError">
      {{userError}}
    </div>
    <div class="form-group mt-3 me-1">
      <div class="d-flex justify-content-end">
        <button [disabled]="!userForm.valid"  class="btn btn-success" (click)="onUserSubmit()">Submit</button>
      </div>
    </div>
  </form>
</div>
